<!doctype html>
<html>
<head>
    <title>Ubermelon Order Form</title>
</head>
    <body>
        <h1>Order!</h1>
        <table>
            <tr>
                <th>Melon Name </th>
                <th>Price per lb.</th>
            </tr>
            <tr>
                <td>Watermelon</td>
                <td>$1.59</td>
            <tr>    
                <td>HoneyDew</td>
                <td>$.99</td>
            </tr>    
                <td>Cantaloupe</td>
                <td>$1.29</td>
            <tr>    
                <td>Crenshaw</td>
                <td>$2.19</td>
            </tr>    
                <td>Canary</td>
                <td>$11.99</td>
            </tr>
        </table>  
        <p>Place Your Order Here!</p> 
        <form>
            <label>First Name: 
                <input type="text" name="firstname" placeholder="First Name">
            </label>
            <label>Last Name: 
                <input type="text" name="lastname" placeholder="Last Name"><br>
            </label>
            <div>
                Melon Type
                <select name="Melon Type">
                    <option value="watermelon">Watermelon</option>
                    <option value="honeydew">Honeydew</option>
                    <option value="cantaloupe">Cantaloupe</option>
                    <option value="crenshaw">Crenshaw</option>
                    <option value="canary">Canary</option>
                </select>
            </div>
            <label>Quantity*:
                <input type="text" name="quantity" placeholder="Quantities given by flat">
            </label>


        </form>
    </body>


</html>
